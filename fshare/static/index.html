<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share File</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/vue/2.0.0-beta.5/vue.min.js"></script>
    <script src="/static/res.min.js"></script>
    <script src="/static/qrcode.min.js"></script>
    <style>
        input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app" class="container" style="margin-top:20px;">
        <div class="row">
            <div class="panel panel-default col-sm-6">
                <div class="panel-heading">
                    <h3 class="panel-title">上传文件</h3>
                </div>
                <div class="panel-body">
                    <input id="form" v-on:change="file_change" name="files" type="file" data-multiple-caption="{count} files selected" multiple>
                    <label id="form-label" class="custom-file-upload" for="form"><span>选择文件</span></label>
                    <button class="btn btn-primary" type="button" v-on:click="upload()">上传</button>
                    <p class="text-warning">{{ message }}</p>
                </div>
            </div>
            <div class="panel panel-default col-sm-6">
                <div class="panel-heading">
                    <h3 class="panel-title">服务器地址：{{ url }}</h3>
                </div>
                <div class="panel-body">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">共享的文件</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr v-for="name in files">
                        <td>
                            <p class="lead">{{ name }}</p>
                        </td>
                        <td>
                            <button class="btn btn-link btn-lg">
                                <a target="_blank" v-bind:href="'/shared/' + name">
                                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                                </a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-link btn-lg" v-on:click="on_delete(name)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: '',
                url: null,
                files: []
            },
            methods: {
                upload: function() {
                    var form = document.getElementById("form");
                    if (form.files.length == 0) {
                        return;
                    }
                    var data = new FormData();
                    for (var i in form.files) {
                        data.append(i, form.files[i]);
                    }
                    res.shared.post(data).then(function(value) {
                        for (i in value) {
                            item = value[i];
                            if (item.saved) {
                                var origin = app.files.indexOf(item.name);
                                if (origin >= 0) {
                                    app.files.splice(origin, 1);
                                }
                                app.files.push(item.name);
                            } else {
                                app.message += "upload fail: " + item.name + "\n";
                            }
                        }
                    }).catch(function(error) {
                        app.message = error.message;
                    });
                },
                on_delete: function(name) {
                    res.shared.delete({
                        "name": name
                    }).then(function(value) {
                        var origin = app.files.indexOf(name);
                        if (origin >= 0) {
                            app.files.splice(origin, 1);
                        }
                    }).catch(function(error) {
                        app.message = error;
                    });
                },
                file_change: function() {
                    var input = document.getElementById("form");
                    var label = document.getElementById("form-label");
                    var labelVal = label.innerHTML;
                    var fileName = '';
                    if (input.files && input.files.length > 1) {
                        fileName = (input.getAttribute('data-multiple-caption') || '').replace('{count}', input.files.length);
                    } else {
                        fileName = input.value.split('\\').pop();
                    }
                    if (fileName) {
                        label.querySelector('span').innerHTML = fileName;
                    } else {
                        label.innerHTML = labelVal;
                    }
                }
            }
        });
        res.shared.get_list().then(function(value) {
            for (i in value) {
                app.files.push(value[i]);
            }
        }).catch(function(error) {
            console.log(error);
        });
        res.shared.get_server_address().then(function(value) {
            app.url = value.url;
            new QRCode(document.getElementById("qrcode"), value.url);
        }).catch(function(error) {
            console.log(error);
        });
    </script>
</body>

</html>
